{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title|capfirst }} | Рандомайзер номера групп</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'mainapp:index' %}" class="nav-link active"
                                    aria-current="page">Главная</a></li>
            <li class="nav-item"><a href="{% url 'mainapp:about' %}" class="nav-link">О нас</a></li>
            {% if not user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'authapp:login' %}" class="nav-link">Войти</a></li>
            <li class="nav-item"><a href="{% url 'authapp:register' %}" class="nav-link">Зарегистрироваться</a></li>
            {% endif %}
            {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'authapp:logout' %}" class="nav-link">Выйти</a></li>
            {% endif %}
        </ul>
    </header>
</div>
<div class="container">
    {% block context %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
